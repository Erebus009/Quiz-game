<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Assets/style.css" />
    <title>Quiz</title>
  </head>
  <body>
    <div class="remove" id="writeScores">
      <div><input type="text" placeholder="Enter name..." id="initials"></div>
      <p id="final-score"></p>
      <button id='submit'>Submit</button>
      <h1>Highscores ⭐</h1>
      <div id="list"></div>
    </div>
    <div class="container">
      <div id="box" class="box">
        <button id="startBtn" class="start">Start</button>
        
        <div class="timer"></div>
        <div id="question" class="questions"></div>
        <div id="next-button">
            <button id="nextBtn" class="remove">➤</button>
          </div>
        <div id="button-grid" class="grid"></div>
      </div>
    </div>
  </body>
  <script src="./Assets/script.js"></script>
</html>
